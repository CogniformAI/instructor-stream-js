name: Release Please

on:
  push:
    branches: [main] # a merge to main triggers the bot
  workflow_dispatch: {} # manual button if you ever need it

concurrency:
  group: release-please-${{ github.ref }}
  cancel-in-progress: true
permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: release-please-config.json
